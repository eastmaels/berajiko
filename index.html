<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 90%;
            max-width: 300px;
        }
        .output-container {
            position: relative;
            display: block;
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            padding-right: 40px;
            font-size: 16px;
        }
        .copy-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 20px;
            padding: 5px;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            input, button {
                width: 100%;
            }
            .output-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>CSV Number Generator</h2>
    <label for="start">Start Number:</label>
    <input type="number" id="start" placeholder="Enter start number">
    <label for="end">End Number:</label>
    <input type="number" id="end" placeholder="Enter end number">
    <button onclick="generateCSV()">Generate CSV</button>
    
    <div class="output-container">
        <textarea id="output" readonly placeholder="CSV output will appear here..."></textarea>
        <button class="copy-icon" onclick="copyToClipboard()">ðŸ“‹</button>
    </div>
    
    <script>
        function generateCSV() {
            const start = parseInt(document.getElementById('start').value);
            const end = parseInt(document.getElementById('end').value);
            if (isNaN(start) || isNaN(end) || start > end) {
                alert('Please enter valid start and end numbers.');
                return;
            }
            let csv = [];
            for (let i = start; i <= end; i++) {
                csv.push(i);
            }
            document.getElementById('output').value = csv.join(',');
        }
        
        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('CSV copied to clipboard!');
        }
    </script>
</body>
</html>
